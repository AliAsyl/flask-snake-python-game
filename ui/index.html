<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat-Berry Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">

        <div id="left-panel">
            <h2>Cat-Berry Setup</h2>

            <div id="menu">
                <input type="text" id="player-name" placeholder="Enter your name"><br><br>
                <label for="board-size">Board Size (5 – 25):</label>
                <input type="number" id="board-size" value="10" min="5" max="25" style="width: 4em;"><br>
                <small>(Minimum 5×5, Maximum 25×25)</small><br><br>
                <button onclick="startNewGame()">Start New Game</button><br><br>
                <button onclick="listPlayers()">List Players</button><br><br>
                <button onclick="showScores()">Show My Scores</button><br><br>
            </div>

            <div id="output"></div>
        </div>

        <div id="right-panel">
            <h2>Game Board</h2>
        
            <div id="game-stats">
                <p id="score">Score: 0</p>
                <p id="berries">Berries Collected: 0 / 0</p>
            </div>
            <div id="game-over" style="display:none;">Game over!</div>
        
            <div id="game-container"></div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
