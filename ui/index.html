<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat-Berry Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">

        <!-- LEFT PANEL -->
        <div id="left-panel">
            <h2>Cat-Berry Setup</h2>

            <div id="menu">
                <input type="text" id="player-name" placeholder="Enter your name"><br><br>
                <button onclick="">Start New Game</button><br><br>
                <button onclick="listPlayers()">List Players</button><br><br>
                <button onclick="">Show My Scores</button><br><br>
                <button onclick="">Quit</button>
            </div>

            <div id="output"></div>
        </div>

        <div id="right-panel">
            <h2>Game Board</h2>
            <div id="game-container"></div>
            <div id="game-over" style="display:none;">Koniec gry!</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
